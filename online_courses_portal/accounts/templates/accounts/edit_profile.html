<!DOCTYPE html>
<html>
<head><title>Edit Profile</title></head>
<body>
  <h2>Edit Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <p><a href="{% url 'profile' %}">Back to Profile</a></p>
</body>
</html>
